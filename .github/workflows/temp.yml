name: Temp
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  ubuntu:
    strategy:
      matrix:
        go: [ "1.22" ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true
      - name: Install dependencies
        run: go mod tidy
      - name: Run tests
        run: go test -v -timeout 1h ./database/...